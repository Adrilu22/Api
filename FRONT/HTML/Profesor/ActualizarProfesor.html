<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Profesor</title>
    <script src="/FRONT/JS/Profesor/ActualizarProfesor.js"></script>
    <link rel="stylesheet" href="ActualizarProfesor.css"/>
</head>
<body>
    <h1>Actualizar Profesor</h1>
    <div>
        <form name="actualizarProfesor">
            <label for="nom_p">Nombre Profesor</label>
            <input type="text" name="nom_p" id="nom_p">

            <label for="profesion">Profesión</label>
            <input type="text" name="profesion" id="profesion">

            <label for="tel_p">Teléfono Profesor</label>
            <input type="text" name="tel_p" id="tel_p">

            <label for="id_p">ID Profesor</label>
            <input type="number" name="id_p" id="id_p">

        </form>
        <button>
            <a href="../Menuprincipal.html" target="_blank">Volver al Menu Pricipal</a>
            <button onclick="actualizar()">Actualizar Profesor</button>
        </button>
        <p id="respuesta"></p>
        <a id="downloadLink" style="display: none;">Descargar JSON </a>
    </div>
</body>
</html>
